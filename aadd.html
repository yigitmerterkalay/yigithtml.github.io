<!DOCTYPE html>
<html>
<head>
  <title>Bilgisayar Oyunları Sayfası</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #FF00FF;
      text-align: center;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .game-image {
      width: 300px;
      height: 300px;
      border: 5px solid #FF00FF;
      border-radius: 10px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        border-color: #FF00FF;
      }
      100% {
        transform: scale(1.1);
        border-color: #FFFFFF;
      }
    }
  </style>
</head>
<body>
  <h1>Bilgisayar Oyunları</h1>

  <div class="game-container">
    <img class="game-image" src="game-image.jpg" alt="Oyun Görseli">
  </div>

  <script>
    // Buraya oyunlarla ilgili JavaScript kodlarını ekleyebilirsiniz.
  </script>
</body>
</html>
